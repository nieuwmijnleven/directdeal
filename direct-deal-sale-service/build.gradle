dependencies {
	implementation project(':direct-deal-common')
	
	// implementation "com.fasterxml.jackson.module:jackson-module-kotlin"
	// implementation "org.jetbrains.kotlin:kotlin-reflect"
	// implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
	implementation group: 'commons-io', name: 'commons-io', version: '2.9.0'
	implementation group: 'commons-fileupload', name: 'commons-fileupload', version: '1.4'

	implementation "org.springframework.boot:spring-boot-starter-actuator"

	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

	// implementation ('org.axonframework:axon-spring-boot-starter:4.5')
	implementation ('org.axonframework:axon-spring-boot-starter:4.5') {
		exclude group: "org.axonframework", module: 'axon-server-connector'
	}
	implementation 'org.axonframework:axon-micrometer:4.5'

	implementation 'org.axonframework.extensions.kafka:axon-kafka-spring-boot-starter:4.0-RC3'
	implementation 'org.apache.kafka:kafka-clients:2.8.0'

	// developmentOnly 'org.springframework.boot:spring-boot-devtools'

	runtimeOnly 'com.h2database:h2'

	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
	useJUnitPlatform()
}
