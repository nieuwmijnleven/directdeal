/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    // Apply the java Plugin to add support for Java.
    id 'java'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven { url 'https://repo.spring.io/snapshot' }
    maven { url 'https://repo.spring.io/milestone' }
}

ext {
	set('springCloudVersion', "2020.0.3-SNAPSHOT")
}

configurations {
	developmentOnly
	runtimeClasspath {
		extendsFrom developmentOnly
	}
}

allprojects {
    task printAllDependencies(type: DependencyReportTask) {}
}

sourceCompatibility = '11'

dependencies {
    constraints {
        // Define dependency versions as constraints
        implementation 'org.springframework.boot:spring-boot-starter-security:2.5.0'
        implementation 'org.springframework.boot:spring-boot-starter-web:2.5.0'
        implementation 'org.springframework.boot:spring-boot-starter-validation:2.5.0'
        implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.5.0'
        implementation 'org.springframework.boot:spring-boot-starter-actuator:2.5.0'
        implementation 'org.springframework.cloud:spring-cloud-starter-kubernetes-fabric8-all:2.0.3'
        implementation 'io.springfox:springfox-swagger-ui:2.8.0'
        implementation 'io.springfox:springfox-boot-starter:3.0.0'
        implementation 'io.jsonwebtoken:jjwt-api:0.11.2'
        implementation 'io.jsonwebtoken:jjwt-impl:0.11.2'
        implementation 'io.jsonwebtoken:jjwt-jackson:0.11.2'
        implementation 'org.springframework.boot:spring-boot-starter-data-mongodb:2.5.0'
        
        implementation 'org.axonframework:axon-spring-boot-starter:4.5'
        implementation 'org.axonframework:axon-micrometer:4.5'
        implementation 'org.axonframework.extensions.kafka:axon-kafka-spring-boot-starter:4.0-RC3'
        implementation 'org.axonframework.extensions.mongo:axon-mongo:4.4'
        implementation 'org.apache.kafka:kafka-clients:2.8.0'
        implementation 'org.springframework.boot:spring-boot-starter-data-redis:2.5.0'

        implementation 'com.fasterxml.jackson.core:jackson-core:2.11.4'
        implementation 'com.fasterxml.jackson.core:jackson-annotations:2.11.4'
        implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.4'
        implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.11.4'

        implementation 'commons-io:commons-io:2.9.0'
        implementation 'commons-fileupload:commons-fileupload:1.4'
        implementation 'org.singframework.cloud:spring-cloud-starter-gateway:3.0.4-SNAPSHOT'

        compileOnly 'org.projectlombok:lombok:1.18.20'
	    annotationProcessor 'org.projectlombok:lombok:1.18.20'
	    testAnnotationProcessor 'org.projectlombok:lombok:1.18.20'
    
        runtimeOnly 'mysql:mysql-connector-java:8.0.25'
        testImplementation 'org.mockito:mockito-inline:3.9.0'
    }

    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.0'
	testImplementation 'org.springframework.security:spring-security-test:5.5.0'
}
