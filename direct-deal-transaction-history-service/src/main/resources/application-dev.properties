# Axon Framework Settings
axon.kafka.bootstrap-servers=kafka:9092
axon.kafka.client-id=transaction-history-sale-item-consumer-${random.int}
axon.kafka.default-topic=local.event
axon.kafka.properties.security.protocol=PLAINTEXT

#axon.kafka.fetcher.poll-timeout=3000
axon.kafka.fetcher.enabled = true

#axon.kafka.consumer.group-id=transaction-history-service
#enable.auto.commit cannot be set to true when default group id (null) is used
axon.kafka.consumer.enable-auto-commit=false
#axon.kafka.consumer.auto-commit-interval=3000
axon.kafka.consumer.event-processor-mode=tracking
#axon.kafka.consumer.auto-offset-reset=earliest

axon.eventhandling.processors.transactionHistory.source=streamableKafkaMessageSource
axon.eventhandling.processors.transactionHistory.mode=TRACKING
#axon.eventhandling.processors.transactionHistory.thread-count=1
#axon.eventhandling.processors.transactionHistory.batch-size=1

axon.serializer.general=jackson
axon.serializer.events=jackson
axon.serializer.messages=jackson

spring.kafka.properties.jmx.enabled=false
spring.kafka.properties.jmx=false
axon.kafka.properties.jmx.enabled=false
spring.jmx.enabled=false

# JPA Settings
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://mysql:3306/DIRECT-DEAL-TRANSACTION-HISTORY-DB?serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=direct-deal-transaction-history
spring.datasource.password=secret

spring.jpa.open-in-view=false
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect.storage_engine=innodb
spring.jpa.properties.hibernate.format_sql=true

# Mongo DB Settings
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.host=mongo
spring.data.mongodb.port=27017
spring.data.mongodb.username=root
spring.data.mongodb.password=secret
spring.data.mongodb.database=TRANSACTION_HISTORY_SERVICE_DB

# Log Settings
spring.output.ansi.enabled=always
logging.level.kr.co.directdeal.transactionhistoryservice=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
logging.level.org.axonframework.kafka=INFO
logging.level.org.apache.kafka=INFO

# Actuator Settings
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true
