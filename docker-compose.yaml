      resources:
        limits:
        #  cpus: '0.7'
          memory: 256M
        #reservations:
        #  cpus: '0.25'
        #  memory: 256M

  sale-catalog-service:
    build: ./direct-deal-sale-catalog-service
    image: direct-deal-sale-catalog-service:latest
    depends_on:
      - kafka
    ports:
      - 8082:8082
    networks:
      - network1
