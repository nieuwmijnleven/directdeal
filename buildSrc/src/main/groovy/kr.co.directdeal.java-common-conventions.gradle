/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    // Apply the java Plugin to add support for Java.
    id 'java'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven { url 'https://repo.spring.io/snapshot' }
    maven { url 'https://repo.spring.io/milestone' }
}

ext {
    set('springCloudVersion', "2023.0.6")
	set('springBootVersion', "3.2.12")
}

configurations {
	developmentOnly
	runtimeClasspath {
		extendsFrom developmentOnly
	}
}

allprojects {
    task printAllDependencies(type: DependencyReportTask) {}
}

sourceCompatibility = '17'

dependencies {
    constraints {
        // Define dependency versions as constraints
        implementation 'org.springframework.boot:spring-boot-starter-security:3.2.12'
        implementation 'org.springframework.boot:spring-boot-starter-web:3.2.12'
        implementation 'org.springframework.boot:spring-boot-starter-validation:3.2.12'
        implementation 'org.springframework.boot:spring-boot-starter-data-jpa:3.2.12'
        implementation 'org.springframework.boot:spring-boot-starter-actuator:3.2.12'
        //implementation 'org.springframework.cloud:spring-cloud-starter-kubernetes-fabric8-all:3.2.0-M2'
        implementation 'org.springframework.cloud:spring-cloud-starter-kubernetes-client-config:3.2.0'
        // implementation 'io.springfox:springfox-swagger-ui:3.0.0'
        // implementation 'io.springfox:springfox-boot-starter:3.0.0'
        implementation 'io.jsonwebtoken:jjwt-api:0.11.2'
        implementation 'io.jsonwebtoken:jjwt-impl:0.11.2'
        implementation 'io.jsonwebtoken:jjwt-jackson:0.11.2'
        implementation 'org.springframework.boot:spring-boot-starter-data-mongodb:3.2.12'
        
        implementation 'org.axonframework:axon-spring-boot-starter:4.9.4'
        implementation 'org.axonframework:axon-micrometer:4.9.4'
        implementation 'org.axonframework.extensions.kafka:axon-kafka-spring-boot-starter:4.9.0'
        implementation 'org.axonframework.extensions.mongo:axon-mongo:4.4'
        
        implementation 'org.apache.kafka:kafka-clients:3.6.2'
        implementation 'org.springframework.boot:spring-boot-starter-data-redis:2.5.0'

        implementation 'com.fasterxml.jackson.core:jackson-core:2.15.4'
        implementation 'com.fasterxml.jackson.core:jackson-annotations:2.15.4'
        implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.4'
        implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.15.4'

        implementation 'io.swagger.core.v3:swagger-annotations:2.2.25'

        implementation 'commons-io:commons-io:2.9.0'
        implementation 'commons-fileupload:commons-fileupload:1.4'

        compileOnly 'org.projectlombok:lombok:1.18.36'
	    annotationProcessor 'org.projectlombok:lombok:1.18.36'
	    testAnnotationProcessor 'org.projectlombok:lombok:1.18.36'
    
        runtimeOnly 'mysql:mysql-connector-java:8.0.25'
        testImplementation 'org.mockito:mockito-core:5.19.0'
    }

    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.2.12'
	testImplementation 'org.springframework.security:spring-security-test:6.1.2'
}
