#        image: directdeal-registry.localhost:5000/busybox:latest
#        command:
#          - '/bin/sh'
#          - '-c'
#          - |
#            while true
#            do
#              rt=$(nc -z -w 1 mysql 3306)
#              if [ $? -eq 0 ]; then
#                echo "DB is UP"
#                break
#              fi
