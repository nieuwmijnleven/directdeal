apiVersion: v1
kind: Service
metadata:
  name: account-service
  # namespace: default
  labels:
    app: account-service
spec:
  ports:
  - name: httpport
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: account-service
---
