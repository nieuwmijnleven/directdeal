kind: Deployment
metadata:
  name: account-service
  # namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: account-service
      version: 'v1'
  # strategy:
  #   rollingUpdate:
  #     maxUnavailable: 0
  template:
    metadata:
      labels:
        app: account-service
        version: 'v1'
    spec:
#      initContainers:
