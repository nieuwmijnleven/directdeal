      resources:
        limits:
        #  cpus: '0.7'
          memory: 256M
        #reservations:
        #  cpus: '0.25'
        #  memory: 256M

  transaction-history-service:
    build: ./direct-deal-transaction-history-service
    image: direct-deal-transaction-history-service:latest
